;  pythonpath, testpaths generated by update-config.py using pre-commit hook
[pytest]
pythonpath = core/src
testpaths = core/tests
filterwarnings =
    error
    ignore::DeprecationWarning:httpx._content
markers =
    all: tagged on all tests using hooks in conftest.py
    live: calls external APIs (skipped by default)
addopts = -m "not live"
env_files = .env.test
timeout = 10
