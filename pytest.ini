;  pythonpath, testpaths generated by update_config.py using pre-commit hook
[pytest]
pythonpath = core/src plugins/bodhiext.cohere/src plugins/bodhiext.common/src plugins/bodhiext.openai/src plugins/bodhiext.qdrant/src plugins/bodhiext.st/src
testpaths = core/tests plugins/bodhiext.cohere/tests plugins/bodhiext.common/tests plugins/bodhiext.openai/tests plugins/bodhiext.qdrant/tests plugins/bodhiext.st/tests
filterwarnings =
    error
    ignore::DeprecationWarning:httpx._content
markers =
    rs: rust back library test
    all: tagged on all tests using hooks in conftest.py
    live: calls external APIs (skipped by default)
addopts = -m "not live and not rs"
env_files = .env.test
timeout = 10
