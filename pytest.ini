;  pythonpath, testpaths generated by update_config.py using pre-commit hook
[pytest]
pythonpath = core/src plugins/bodhiext.cohere/src plugins/bodhiext.common/src plugins/bodhiext.openai/src plugins/bodhiext.qdrant/src
testpaths = core/tests plugins/bodhiext.cohere/tests plugins/bodhiext.common/tests plugins/bodhiext.openai/tests plugins/bodhiext.qdrant/tests
filterwarnings =
    error
    ignore::DeprecationWarning:httpx._content
markers =
    all: tagged on all tests using hooks in conftest.py
    live: calls external APIs (skipped by default)
addopts = -m "not live"
env_files = .env.test
timeout = 10
