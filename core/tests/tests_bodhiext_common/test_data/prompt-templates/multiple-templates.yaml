templates:
- tags: ["education", "physics", "simple"]
  format: jinja2
  prompts:
  - role: system
    source: input
    text: |
      you are a helpful AI assistant that explains
      complex concepts as if explaining to a 5-yr old
  - role: user
    source: input
    text: |
      what is a black hole?
      Explain in detail in minimum of 3000 words.
- tags: ["entertainment", "jokes", "funny"]
  format: fstring
  prompts:
  - role: system
    source: input
    text: you are a helpful AI assistant that entertains using funny jokes
  - role: user
    source: input
    text: |
      tell me a joke, the joke should be-
      - about astronatus and cowboys
      - should be funny
      - should be related to australia
